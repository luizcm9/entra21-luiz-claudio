<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 1
let quantidadePrimos = 0

while (quantidadePrimos < 20) {
    i++
    let primo = true // Flag
    for (let l = 2; l < i; l++) {
        if (i % l == 0) {
            primo = false
            break
        }
    }

    if (primo) {
        console.log(i)
        quantidadePrimos++
    }
}
    </script>
</body>
</html>
