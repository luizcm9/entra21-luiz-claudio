<body>
    <script>
        let contador = 1
while (contador < 11) {
    console.log(`Estou aparecendo pela ${contador} na tela `)
    contador++
}

contador = 1
do {
    console.log(`Estou aparecendo pela ${contador} na tela `)
    contador++
} while (contador < 11)

for(contador = 1; contador < 11; contador++) {
    console.log(`Estou aparecendo pela ${contador} na tela `)
}
    </script>
