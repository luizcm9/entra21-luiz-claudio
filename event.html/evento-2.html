<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <head>
        <style>
            .campo {
                position: relative;
                width: 600px;
                height: 300px;
                background-color: green;
                border: 10px solid black;
            }

            .bola {
                position: absolute;
                width: 40px;
                height: 40px;
                background-color: white;
                border-radius: 100%;
            }
        </style>
    </head>
    <body>
        <div class="campo">
            <div class="bola"></div>
        </div>
    </body>
</body>
