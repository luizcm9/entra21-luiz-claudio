<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="ano" placeholder="ano">
    <input type="number" id="mes" placeholder="mes">
    <input type="button" value="ultimo dia do mes" id="botao">
    <script>
        let botao = document.querySelector("#botao")

        botao.addEventListener("click", () => {
            let ano = +document.querySelector("#ano").value,
                mes = +document.querySelector("#mes").value

            let ultimoDia = obtemUltimoDiaMes(ano, mes - 1)

            alert(`O último dia do mês: ${mes} do ano ${ano} foi: ${ultimoDia}`)
        })

        function obtemUltimoDiaMes(ano,mes){
            return new Date(ano, mes + 1, 0).getDate()
        }

        console.log(obtemUltimoDiaMes(2021, 1))
    </script>
</body>
</html>
