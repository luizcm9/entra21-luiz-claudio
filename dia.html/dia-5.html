<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Segundos para o amanha</p>
    <script>
        function obtemSegundos() {
            let amanha = new Date(),
                horas = amanha.getHours(),
                minutos = amanha.getMinutes(),
                segundos = amanha.getSeconds()

            return "" +(horas * 1 + minutos *60 + segundos)
        }

        let p = document.querySelector("p")
        p.textContent = obtemSegundos()

    </script>
</body>
</html>
