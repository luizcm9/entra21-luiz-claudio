<body>
   <script>
       let idade = +prompt("Digite sua idade")

if (idade >= 18 && idade <= 65) {
    alert("Voto obrigatório")
} else if ((idade >= 16 && idade < 18) || idade > 65) {
    alert("Voto opcional")
} else {
    alert("Não precisa votar")
}
   </script> 
</body>
