<body>
    <script>
         function capitalize(string) {            
            let palavras = string.split(" ")
            for (let i = 0, tamanhoVetor = palavras.length; i < tamanhoVetor; i++) {
                palavras[i] = palavras[i][0].toUpperCase() +  palavras[i].slice(1)
            }            
            return palavras.join(" ")
        }
    </script>
