<body>
    <script>
        function obtemConceito(media) {
                let conceito
                if (media < 5) {
                    conceito = "D"
                } else if (media < 7) {
                    conceito = "C"
                } else if (media < 9) {
                    conceito = "B"
                } else {
                    conceito = "A"
                }
                return conceito 
            }            
        
    </script>
