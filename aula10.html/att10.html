<body>
    <script>
        function fatorial(numero) {
                let resultado = 1
                for (let i = numero; i > 0; i--) {
                    resultado *= i
                }

                return resultado
            }

            let numero = +prompt("Digite um n√∫mero")

            console.log(fatorial(numero))
    </script>
</body>
