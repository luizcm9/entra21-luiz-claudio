<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let matriz = []

for (let i = 0; i < 3; i++) {
    matriz[i] = []
    for (let j = 0; j < 3; j++) {
        matriz[i][j] = prompt(`Digite o valor da ${i + 1}a linha na ${j + 1} coluna`)
    }
}

let mostrarMatriz = ""
for (let i = 0; i < 3; i++) {
    for (let j = 0; j < 3; j++) {
        mostrarMatriz += matriz[i][j] + "\t"
    }
    mostrarMatriz += "\n"
}

console.log(mostrarMatriz)

let X = prompt("Digite um valor a ser encontrado")                
let linha, coluna

for (let i = 0; i < 3; i++) {
    for (let j = 0; j < 3; j++) {
        if (matriz[i][j] === X) {
            linha = i
            coluna = j
            break
        }
    }
}            

linha ? 
    console.log(`Valor encontrado na posição: [${linha}][${coluna}]`) 
: 
    console.log("Valor não encontrado") 
        
 </script>
</body>
</html>
