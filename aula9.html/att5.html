<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let matriz = [],
        somaAcimaDiagonal = 0

    for (let i = 0; i < 3; i++) {
        matriz[i] = []
        for (let j = 0; j < 3; j++) {
            matriz[i][j] = +prompt(`Digite o valor da ${i + 1}a linha na ${j + 1} coluna`)                    
            
            if (j > i) somaAcimaDiagonal += matriz[i][j]
        }                
    }

    mostrarMatriz = ""
    for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
            mostrarMatriz += matriz[i][j] + "\t"
        }
        mostrarMatriz += "\n"
    }

    console.log(mostrarMatriz)
    console.log(`A soma dos elementos acima da diagona principal Ã©: ${somaAcimaDiagonal}`)
    </script>
</body>
</html>
